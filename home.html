<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Landing Page</title>
    <!-- <link href="https://cdn.jsdelivr.net/npm/tailwindcss@4.0.0/dist/tailwind.min.css" rel="stylesheet"> -->
    <link rel="stylesheet" href="output.css">
       <!-- <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script> -->

</head>
<body class="bg-gray-50 min-h-screen flex flex-col">
    <!-- Header -->
    <header class="bg-white shadow">
        <div class="container mx-auto px-6 py-4 flex justify-between items-center">
            <span class="text-2xl font-bold text-blue-600">BrandName</span>
            <!-- Desktop Menu -->
            <nav class="hidden md:flex space-x-6">
                <a href="#" class="text-gray-700 hover:text-blue-600">Home</a>
                <a href="#" class="text-gray-700 hover:text-blue-600">Features</a>
                <a href="#" class="text-gray-700 hover:text-blue-600">Pricing</a>
                <a href="#" class="text-gray-700 hover:text-blue-600">Contact</a>
            </nav>
            <!-- Mobile Menu Button -->
            <div class="md:hidden">
                <button id="mobile-menu-button" class="text-gray-700 hover:text-blue-600 focus:outline-none">
                    <svg class="w-6 h-6" fill="none" stroke="currentColor" stroke-width="2" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" d="M4 6h16M4 12h16M4 18h16"/>
                    </svg>
                </button>
            </div>
            <!-- Mobile Menu -->
            <div id="mobile-menu" class="md:hidden absolute top-16 left-0 w-full bg-white shadow-lg hidden z-50">
                <nav class="flex flex-col space-y-2 px-6 py-4">
                    <a href="#" class="text-gray-700 hover:text-blue-600">Home</a>
                    <a href="#" class="text-gray-700 hover:text-blue-600">Features</a>
                    <a href="#" class="text-gray-700 hover:text-blue-600">Pricing</a>
                    <a href="#" class="text-gray-700 hover:text-blue-600">Contact</a>
                </nav>
            </div>
            <script>
            document.addEventListener('DOMContentLoaded', function() {
                const btn = document.getElementById('mobile-menu-button');
                const menu = document.getElementById('mobile-menu');
                btn.addEventListener('click', function() {
                    menu.classList.toggle('hidden');
                });
            });
            </script>
        </div>
    </header>

    <!-- Hero Section -->
    <section class="flex-1 flex items-center justify-center">
        <div class="text-center px-4">
            <h1 class="text-4xl md:text-6xl font-extrabold text-gray-900 mb-4">
                Welcome to <span class="bg-gradient-to-r from-red-500 via-yellow-500 via-green-500 via-blue-500 to-purple-600 bg-clip-text text-transparent">Your Next Project</span>
            </h1>
            <p class="text-lg md:text-xl text-gray-600 mb-8">
                Build modern, responsive websites quickly with Tailwind CSS v4.
            </p>
            <a href="#" class="px-6 py-3 bg-blue-600 text-white rounded-full font-bold hover:bg-blue-700 transition inline-flex items-center group">
                Get Started
                <svg class="w-5 h-5 ml-2 transform transition-transform duration-300 group-hover:translate-x-1" fill="none" stroke="currentColor" stroke-width="2" viewBox="0 0 24 24">
                    <path stroke-linecap="round" stroke-linejoin="round" d="M9 5l7 7-7 7"/>
                </svg>
            </a>
        </div>
    </section>

    <!-- Footer -->
    <footer class="bg-white shadow mt-8">
        <div class="container mx-auto px-6 py-4 text-center text-gray-500 text-sm">
            &copy; 2024 BrandName. All rights reserved.
        </div>
    </footer>
</body>
</html>
